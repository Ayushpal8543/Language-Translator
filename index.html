<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language-convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Text">
            <textarea id="fromLang" placeholder="Enter Text"></textarea>
            <textarea id="toLang" placeholder="Translate"></textarea>
        </div>

        
        <div class="selectArea">

           
            <div class="slt1">
                <img src="speaker.svg" class="speak" id="from">
                <img src="copy.svg" class="copy" id="from">
                <img src="mic.svg" class="mic" id="micBtn"> 
                <select id="fselect"></select>
            </div>

        
            <div class="slt2">
                <img src="speaker.svg" class="speak" id="to">
                <img src="copy.svg" class="copy" id="to">
                <select id="sselect"></select>
            </div>

        </div>

        <button id="transfer">Translate</button>
    </div>

    <script src="countries.js"></script>
    <script src="script.js"></script>
</body>
</html>
