<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language-convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Text">
            <textarea name="" id="fromLang" placeholder="Enter Text"></textarea>
            <textarea name="" id="toLang" placeholder="Translate"></textarea>
        </div>
        <div class="selectArea">
            <div class="slt1">
                <img src="speaker.svg" alt="" class="speak" id="from">
                <img src="copy.svg" alt="" class="copy" id="from">
                <select name="" id="fselect">
                  
                </select>
            </div>
            <div class="slt2">
                <img src="speaker.svg" alt="" class="speak" id="to">
                <img src="copy.svg" alt="" class="copy" id="to">
                <select name="" id="sselect">
                   <!-- <option value="en-GB">English</option>
                    <option value="hi-IN">Hindi</option>-->
                   
                </select>
            </div>
        </div>
        <button id="transfer">Translate</button> 
    </div>
    <script src="countries.js"></script>
    <script src="script.js"></script>
</html>
